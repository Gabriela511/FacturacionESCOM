<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
<!-- NOTA: Vendedor y cliente tienen la misma estructura, por lo que me ahorro unos cuantos comentarios aqui :) -->
        <ui:composition template="./../../plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h2> Datos de Vendedores </h2>
                <p:commandButton value="Nuevo Vendedor" actionListener="#{vendedorBean.prepararNuevoVendedor()}"
                                 oncomplete="PF('dialogNuevoVendedor').show()"
                                 update="formNuevoVendedor"/>
                <h:form id="formMostrarVendedor">
                    <p:dataTable id="tablaVendedor" paginator="true" paginatorPosition="top"
                                 var="ven" value="#{vendedorBean.listaVendedor}" emptyMessage="No hay datos disponibles">
                        <p:column headerText="#Vendedor">
                            <h:outputText value="#{ven.codVendedor}"/>
                        </p:column>

                        <p:column headerText="Nombre del vendedor">
                            <h:outputText value="#{ven.nombres} #{ven.apellidos}"/>
                        </p:column>

                        <p:column headerText="INE">
                            <h:outputText value="#{ven.claveElector}"/>
                        </p:column>

                        <p:column headerText="Contacto">
                            <h:outputText value=" #{ven.celular}  ||  #{ven.email}"/>
                        </p:column>

                        <p:column headerText="Direccion">
                            <h:outputText value="#{ven.calle} #{ven.nexterior} #{ven.ninterior} #{ven.colonia} #{ven.munDel} 
                                          #{ven.estado} #{ven.cp}"/>
                        </p:column>

                        <p:column headerText="Modificar">
                            <p:commandButton value="Modificar" oncomplete="PF('dialogModificarVendedor').show()"
                                             update=":formModificarVendedor">
                                <f:setPropertyActionListener target="#{vendedorBean.vendedor}" value="#{ven}"/>
                            </p:commandButton>

                        </p:column>

                        <p:column headerText="Eliminar">
                            <p:commandButton value="Eliminar" oncomplete="PF('dialogEliminarVendedor').show()"
                                             update=':formEliminarVendedor'>
                                <f:setPropertyActionListener target="#{vendedorBean.vendedor}" value="#{ven}"/>

                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:form>

                <h:form id="formNuevoVendedor">
                    <p:dialog id="dlgNuevoVendedor" widgetVar="dialogNuevoVendedor" resizable="false" showEffect="blind"
                              hideEffect="clip" modal="true">
                        <p:panelGrid columns="2" style="margin: 0 auto">
                            <p:outputLabel value="Nombres"/>
                            <p:inputText value="#{vendedorBean.vendedor.nombres}"/>
                            <p:outputLabel value="Apellidos"/>
                            <p:inputText value="#{vendedorBean.vendedor.apellidos}"/>
                            <p:outputLabel value="Clave Elector"/>
                            <p:inputText value="#{vendedorBean.vendedor.claveElector}"/>
                            <p:outputLabel value="Celular"/>
                            <p:inputText value="#{vendedorBean.vendedor.celular}"/>
                            <p:outputLabel value="Email"/>
                            <!-- Validación del email -->
                            <p:inputText value="#{vendedorBean.vendedor.email}"/>
                            <p:outputLabel value="Calle"/>
                            <p:inputText value="#{vendedorBean.vendedor.calle}"/>
                            <p:outputLabel value="Numero Exterior"/>
                            <p:inputText value="#{vendedorBean.vendedor.nexterior}"/>
                            <p:outputLabel value="Numero Interior"/>
                            <p:inputText value="#{vendedorBean.vendedor.ninterior}"/>
                            <p:outputLabel value="Colonia"/>
                            <p:inputText value="#{vendedorBean.vendedor.colonia}"/>
                            <p:outputLabel value="Municipio/Delegación"/>
                            <!-- Aqui meter COMBOBOX con los datos de la BD de SEPOMEX -->
                            <p:inputText value="#{vendedorBean.vendedor.munDel}"/>
                            <p:outputLabel value="Estado"/>
                            <p:inputText value="#{vendedorBean.vendedor.estado}"/>
                            <p:outputLabel value="Codigo Postal"/>
                            <p:inputText value="#{vendedorBean.vendedor.cp}"/>
                        </p:panelGrid>
                        <p:commandButton value="Guardar" actionListener="#{vendedorBean.nuevoVendedor()}"
                                         update=":formMostrarVendedor:tablaVendedor" oncomplete="PF('dialogNuevoVendedor').hide()"/>
                        <p:commandButton value="Cancelar" oncomplete="PF('dialogNuevoVendedor').hide()"/>
                    </p:dialog>
                </h:form>

                <h:form id="formModificarVendedor">
                    <p:dialog id="dlgModificarVendedor" widgetVar="dialogModificarVendedor" resizable="false" showEffect="blind"
                              hideEffect="clip" modal="true">
                        <p:panelGrid columns="2" style="margin: 0 auto">
                            <p:outputLabel value="Nombres"/>
                            <p:inputText value="#{vendedorBean.vendedor.nombres}"/>
                            <p:outputLabel value="Apellidos"/>
                            <p:inputText value="#{vendedorBean.vendedor.apellidos}"/>
                            <p:outputLabel value="Clave Elector"/>
                            <p:inputText value="#{vendedorBean.vendedor.claveElector}"/>
                            <p:outputLabel value="Celular"/>
                            <p:inputText value="#{vendedorBean.vendedor.celular}"/>
                            <p:outputLabel value="Email"/>
                            <p:inputText value="#{vendedorBean.vendedor.email}"/>
                            <p:outputLabel value="Calle"/>
                            <p:inputText value="#{vendedorBean.vendedor.calle}"/>
                            <p:outputLabel value="Numero Exterior"/>
                            <p:inputText value="#{vendedorBean.vendedor.nexterior}"/>
                            <p:outputLabel value="Numero Interior"/>
                            <p:inputText value="#{vendedorBean.vendedor.ninterior}"/>
                            <p:outputLabel value="Colonia"/>
                            <p:inputText value="#{vendedorBean.vendedor.colonia}"/>
                            <p:outputLabel value="Municipio/Delegación"/>
                            <p:inputText value="#{vendedorBean.vendedor.munDel}"/>
                            <p:outputLabel value="Estado"/>
                            <p:inputText value="#{vendedorBean.vendedor.estado}"/>
                            <p:outputLabel value="Codigo Postal"/>
                            <p:inputText value="#{vendedorBean.vendedor.cp}"/>
                        </p:panelGrid>
                        <p:commandButton value="Guardar" actionListener="#{vendedorBean.modificarVendedor()}"
                                         update=":formMostrarVendedor:tablaVendedor" oncomplete="PF('dialogModificarVendedor').hide()"/>
                        <p:commandButton value="Cancelar" onclick="PF('dialogModificarVendedor').hide()"/>
                    </p:dialog>
                </h:form>

                <h:form id="formEliminarVendedor">
                    <p:dialog id="dlgEliminarVendedor" widgetVar="dialogEliminarVendedor" resizable="false" showEffect="shake"
                              hideEffect="drop" modal="true">
                        <h:outputText value="¿Seguro que desea eliminar este registro?"/>
                        <p:commandButton value="Si" actionListener="#{vendedorBean.eliminarVendedor()}"
                                         update=":formMostrarVendedor:tablaVendedor" 
                                         oncomplete="PF('dialogEliminarVendedor').hide()"/>
                        <p:commandButton value="No" onclick="PF('dialogEliminarVendedor').hide()"/>
                    </p:dialog>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
